apply plugin: 'com.android.library'

apply from: ('https://raw.githubusercontent.com/yunarta/works-gradle-script/master/auto-configure.gradle')

android {
    compileSdkVersion autoCompileSdkVersion(23)
    buildToolsVersion '23.0.2'

    defaultPublishConfig "debug"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion autoCompileSdkVersion(22)
        versionCode 1
        versionName version
    }

    buildTypes {
        debug {

        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

group 'com.mobilesolutionworks'
version '1.1.0'

apply from: 'https://raw.githubusercontent.com/yunarta/works-gradle-script/master/publish-works.gradle'
worksPublish {
    bintray {
        repo = 'snapshot'
        name = group + ':' + project.name
    }

    developer {
        id = 'yunarta'
        name = 'Yunarta Kartawahyudi'
        email = 'yunarta.kartawahyudi@gmail.com'
    }

    siteUrl = 'https://github.com/yunarta/works-codex-android'
    gitUrl = 'https://github.com/yunarta/works-codex-android.git'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':codex-annotations')
}

if (plugins.hasPlugin('com.jfrog.bintray')) {
    apply from: 'https://raw.githubusercontent.com/yunarta/works-gradle-script/master/publish-bintray-for-android-lib.gradle'
}