apply plugin: 'com.android.library'
apply plugin: 'com.mobilesolutionworks.android-autoconfig'
apply plugin: 'com.mobilesolutionworks.jenkins-configure'
apply plugin: 'com.mobilesolutionworks.bintray-publish'

group 'com.mobilesolutionworks'
version jenkins.version('1.1.0')

android {
    compileSdkVersion autoConfig.sdk(23)
    buildToolsVersion autoConfig.buildTools('23.0.2')

    defaultPublishConfig "debug"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion autoConfig.sdk(23)

        versionCode jenkins.build(1)
        versionName version
    }

    buildTypes {
        debug {

        }

        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

worksPublish {
    bintray {
        repo = 'maven'
        name = group + ':' + project.name
    }

    developer {
        id = 'yunarta'
        name = 'Yunarta Kartawahyudi'
        email = 'yunarta.kartawahyudi@gmail.com'
    }

    siteUrl = 'https://github.com/yunarta/works-codex-android'
    gitUrl = 'https://github.com/yunarta/works-codex-android.git'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':codex-annotations')
}