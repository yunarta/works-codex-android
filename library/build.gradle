apply plugin: 'com.android.library'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName version
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

group 'com.mobilesolutionworks'
version '1.0.0'

apply from: 'https://raw.githubusercontent.com/yunarta/works_gradle_script/master/publish_works.gradle'
worksPublish {
    bintray {
        repo = 'snapshot'
        name = group + ':' + project.name
    }

    developer {
        id = 'yunarta'
        name = 'Yunarta Kartawahyudi'
        email = 'yunarta.kartawahyudi@gmail.com'
    }

    siteUrl = 'https://github.com/yunarta/works-codex-android'
    gitUrl = 'https://github.com/yunarta/works-codex-android.git'
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':codex-annotations')
}

apply from: 'https://raw.githubusercontent.com/yunarta/works_gradle_script/master/publish_bintray_for_android_lib.gradle'
